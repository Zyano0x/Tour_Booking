<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<th:block th:replace="~{user/fragments/fragment::head}"></th:block>
<body>
<th:block th:replace="~{user/fragments/fragment::preloader}"></th:block>
<!-- End Preload -->

<div class="layer"></div>
<!-- Mobile menu overlay mask -->

<!-- Header================================================== -->
<th:block th:replace="~{user/fragments/fragment::header}"></th:block>
<!-- End Header -->

<main>
    <section id="hero" class="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-5 col-md-6 col-sm-8">
                    <div id="login">
                        <div class="text-center"><img th:src="@{/assets/user/images/logo_sticky.png}" alt="Image" data-retina="true" ></div>
                        <hr>
                        <form id="register">
                            <div class="form-group">
                                <label for="fullname">Họ Tên</label>
                                <input id="fullname" type="text" class=" form-control"  placeholder="Họ Tên">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" type="text" class=" form-control"  placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" class=" form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="birthday">Ngày Sinh</label>
                                <input type="date" class=" form-control" id="birthday" placeholder="Ngày Sinh">
                            </div>
                            <div class="form-group">
                                <label for="gender">Giới Tính</label>
                                <input type="text" class=" form-control" id="gender" placeholder="Giới Tính">
                            </div>
                            <div class="form-group">
                                <label for="address">Địa Chỉ</label>
                                <input type="text" class=" form-control" id="address" placeholder="Địa Chỉ">
                            </div>
                            <div class="form-group">
                                <label for="cid">CCCD</label>
                                <input type="text" class=" form-control" id="cid" placeholder="CCCD">
                            </div>
                            <div class="form-group">
                                <label for="phone">SĐT</label>
                                <input type="text" class=" form-control" id="phone" placeholder="Điện Thoại">
                            </div>
                            <div class="form-group">
                                <label for="password1">Mật Khẩu</label>
                                <input type="password" class=" form-control" id="password1" placeholder="Mật Khẩu">
                            </div>
                            <div class="form-group">
                                <label for="password2">Xác Nhận Mật Khẩu</label>
                                <input type="password" class=" form-control" id="password2" placeholder="Xác Nhận Mật Khẩu">
                            </div>
                            <div id="pass-info" class="clearfix"></div>
                            <button class="btn_full">Create an account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End main -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-3">
                <h3>Need help?</h3>
                <a href="tel://004542344599" id="phone">+45 423 445 99</a>
                <a href="mailto:help@citytours.com" id="email_footer">help@citytours.com</a>
            </div>
            <div class="col-md-3 col-sm-3">
                <h3>About</h3>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Terms and condition</a></li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-3">
                <h3>Discover</h3>
                <ul>
                    <li><a href="#">Community blog</a></li>
                    <li><a href="#">Tour guide</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </div>
            <div class="col-md-2 col-sm-3">
                <h3>Settings</h3>
                <div class="styled-select">
                    <select name="lang" id="lang">
                        <option value="English" selected>English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Russian">Russian</option>
                    </select>
                </div>
                <div class="styled-select">
                    <select name="currency" id="currency">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                    </select>
                </div>
            </div>
        </div><!-- End row -->
        <div class="row">
            <div class="col-md-12">
                <div id="social_footer">
                    <ul>
                        <li><a href="#"><i class="icon-facebook"></i></a></li>
                        <li><a href="#"><i class="icon-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-google"></i></a></li>
                        <li><a href="#"><i class="icon-instagram"></i></a></li>
                        <li><a href="#"><i class="icon-pinterest"></i></a></li>
                        <li><a href="#"><i class="icon-vimeo"></i></a></li>
                        <li><a href="#"><i class="icon-youtube-play"></i></a></li>
                        <li><a href="#"><i class="icon-linkedin"></i></a></li>
                    </ul>
                    <p>© Citytours 2018</p>
                </div>
            </div>
        </div><!-- End row -->
    </div><!-- End container -->
</footer>
<!-- End footer -->

<div id="toTop"></div><!-- Back to top button -->

<!-- Search Menu -->
<div class="search-overlay-menu">
    <span class="search-overlay-close"><i class="icon_set_1_icon-77"></i></span>
    <form role="search" id="searchform" method="get">
        <input value="" name="q" type="search" placeholder="Search..." />
        <button type="submit"><i class="icon_set_1_icon-78"></i>
        </button>
    </form>
</div><!-- End Search Menu -->

<!-- Sign In Popup -->
<th:block th:replace="~{user/fragments/fragment::sign-in-popup}"></th:block>
<!-- /Sign In Popup -->

<!-- Common scripts -->
<th:block th:replace="~{user/fragments/fragment::common_js}"></th:block>

<!-- Specific scripts -->
<script th:src="@{/assets/user/js/pw_strenght.js}"></script>
<script th:src="@{/assets/user/js/custom/register.js}"></script>

</body>
</html>
