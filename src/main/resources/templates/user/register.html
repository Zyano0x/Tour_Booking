<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <th:block th:replace="~{user/fragments/fragment::head}"></th:block>
  <body>
    <th:block th:replace="~{user/fragments/fragment::preloader}"></th:block>
    <!-- End Preload -->

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <!-- Header================================================== -->
    <th:block th:replace="~{user/fragments/fragment::header}"></th:block>
    <!-- End Header -->

    <main>
      <section id="hero" class="login">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-8">
              <div id="login">
                <div class="text-center">
                  <img
                    th:src="@{/assets/user/images/logo_sticky.png}"
                    alt="Image"
                    data-retina="true"
                  />
                </div>
                <hr />
                <form id="register">
                  <div class="form-group">
                    <label for="fullname">Họ Tên</label>
                    <input
                      required
                      id="fullname"
                      type="text"
                      class="form-control"
                      placeholder="Họ Tên"
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      required
                      id="username"
                      type="text"
                      class="form-control"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      required
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="birthday">Ngày Sinh</label>
                    <input
                      required
                      type="date"
                      class="form-control"
                      id="birthday"
                      placeholder="Ngày Sinh"
                    />
                  </div>
                  <div class="form-group">
                    <label for="gender">Giới Tính</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="gender"
                      placeholder="Giới Tính"
                    />
                  </div>
                  <div class="form-group">
                    <label for="address">Địa Chỉ</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="address"
                      placeholder="Địa Chỉ"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cid">CCCD</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="cid"
                      placeholder="CCCD"
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone">SĐT</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Điện Thoại"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password1">Mật Khẩu</label>
                    <input
                      required
                      type="password"
                      class="form-control"
                      id="password1"
                      placeholder="Mật Khẩu"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password2">Xác Nhận Mật Khẩu</label>
                    <input
                      required
                      type="password"
                      class="form-control"
                      id="password2"
                      placeholder="Xác Nhận Mật Khẩu"
                    />
                  </div>
                  <div id="pass-info" class="clearfix outline-none"></div>
                  <button class="btn_full">Tạo tài khoản</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End main -->

<th:block th:replace="~{user/fragments/fragment::footer}"></th:block>
<!-- End footer -->

    <div id="toTop"></div>
    <!-- Back to top button -->

    <!-- Search Menu -->
    <div class="search-overlay-menu">
      <span class="search-overlay-close"
        ><i class="icon_set_1_icon-77"></i
      ></span>
      <form role="search" id="searchform" method="get">
        <input
          required
          value=""
          name="q"
          type="search"
          placeholder="Search..."
        />
        <button type="submit"><i class="icon_set_1_icon-78"></i></button>
      </form>
    </div>
    <!-- End Search Menu -->

    <!-- Sign In Popup -->
    <th:block th:replace="~{user/fragments/fragment::sign-in-popup}"></th:block>
    <!-- /Sign In Popup -->

    <!-- Common scripts -->
    <th:block th:replace="~{user/fragments/fragment::common_js}"></th:block>

    <!-- Specific scripts -->
    <script th:src="@{/assets/user/js/pw_strenght.js}"></script>
    <script th:src="@{/assets/user/js/custom/register.js}"></script>
  </body>
</html>
