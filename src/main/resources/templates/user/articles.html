<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <th:block th:replace="~{user/fragments/fragment::head}"></th:block>

  <body>
    <th:block th:replace="~{user/fragments/fragment::preloader}"></th:block>
    <!-- End Preload -->

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <!-- Header================================================== -->
    <th:block th:replace="~{user/fragments/fragment::header}"></th:block>
    <!-- End Header -->

    <section
      class="parallax-window"
      data-parallax="scroll"
      data-image-src=""
      data-natural-width="1400"
      data-natural-height="500"
    >
      <div class="parallax-content-1">
        <div class="animated fadeInDown">
          <h1>Danh sách bài viết</h1>
        </div>
      </div>
    </section>
    <!-- End section -->
    <main>
      <div id="position">
        <div class="container">
          /
          <ul>
            <li><a href="">Trang chủ</a></li>
            <li>Bài viết</li>
          </ul>
        </div>
      </div>
      <!-- Position -->

      <div class="container padding_42">
        <div class="row">
          <div class="col-lg-12">
            <div id="tools">
              <div class="row">
                <div class="col-md-3 col-sm-3">
                  <div class="styled-select-filters">
                    <select name="sort_time" id="sort_time">
                      <option value="" selected>Mới nhất</option>
                      <option value="ascending">Cũ nhất</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="styled-select-filters">
                    <select name="sort_rating" id="sort_rating">
                      <option value="">Sắp xếp theo điểm số</option>
                      <option value="decrease">Điểm số giảm dần</option>
                      <option value="ascending">Điểm số tăng dần</option>
                    </select>
                  </div>
                </div>
                <form
                  action="javascript:void(0)"
                  class="search-container col-md-6 col-sm-6"
                >
                  <input
                    type="text"
                    class="search-input outline-none"
                    placeholder="Nhập văn bản..."
                  />
                  <button class="search-button outline-none">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </div>
            <!--/tools -->

            <div id="articles_list" class="articles_list"></div>

            <hr />

            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center"></ul>
            </nav>
            <!-- end pagination-->
          </div>
          <!-- End col lg-9 -->
        </div>
        <!-- End row -->
      </div>
      <!-- End container -->
    </main>
    <!-- End main -->

    <th:block th:replace="~{user/fragments/fragment::footer}"></th:block>
    <!-- End footer -->

    <div id="toTop"></div>
    <!-- Back to top button -->

    <!-- Search Menu -->
    <div class="search-overlay-menu">
      <span class="search-overlay-close"
        ><i class="icon_set_1_icon-77"></i
      ></span>
      <form role="search" id="searchform" method="get">
        <input value="" name="q" type="search" placeholder="Search..." />
        <button type="submit"><i class="icon_set_1_icon-78"></i></button>
      </form>
    </div>
    <!-- End Search Menu -->

    <!-- Sign In Popup -->
    <th:block th:replace="~{user/fragments/fragment::sign-in-popup}"></th:block>
    <!-- /Sign In Popup -->

    <!-- Common scripts -->
    <th:block th:replace="~{user/fragments/fragment::common_js}"></th:block>

    <!-- Specific scripts -->
    <!-- Cat nav mobile -->
    <script th:src="@{/assets/user/js/cat_nav_mobile.js}"></script>
    <script>
      $("#cat_nav").mobileMenu();
    </script>

    <!-- search  -->

    <!-- Check box and radio style iCheck -->
    <script>
      $("input").iCheck({
        checkboxClass: "icheckbox_square-grey",
        radioClass: "iradio_square-grey",
      });
    </script>

    <!-- Fixed sidebar -->
    <script th:src="@{/assets/user/js/theia-sticky-sidebar.js}"></script>
    <script>
      jQuery("#sidebar").theiaStickySidebar({
        additionalMarginTop: 80,
      });
    </script>

    <script
      type="module"
      th:src="@{/assets/user/js/custom/articles.js}"
    ></script>
  </body>
</html>
