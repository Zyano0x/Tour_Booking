<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{admin/index::header}"></th:block>
<body>
<div class="page-container">
    <th:block th:replace="~{admin/index::page-header}"></th:block>
    <th:block th:replace="~{admin/index::page-sidebar}"></th:block>
    <div class="page-content">
        <div class="main-wrapper">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <h2>Tour Manage</h2>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#newTourModalScrollable').modal('show')">New Tour</button>
                            </div>
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table tour-table" id="tour-table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Type Tour</th>
                                            <th scope="col">Posting Date</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update Tour -->
<div class="modal fade" id="tourDetailsModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tourDetailsModalScrollableTitle">Tour Details</h5>
            </div>
            <div class="modal-body">
                <form id="tour-form">
                    <div class="form-group">
                        <label for="id" hidden="hidden">ID</label>
                        <input type="text" class="form-control" id="id" hidden="hidden">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="content">Description</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="service">Service</label>
                        <input type="text" class="form-control" id="service">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="schedule">Schedule</label>
                        <textarea name="schedule" id="schedule"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="priceForAdult">Price For Adult</label>
                        <input type="text" class="form-control" id="priceForAdult">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="priceForChildren">Price For Children</label>
                        <input type="text" class="form-control" id="priceForChildren">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="departurePoint">Departure Point</label>
                        <input type="text" class="form-control" id="departurePoint">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="dateOfPosting">Posting Date</label>
                        <input type="text" class="form-control" id="dateOfPosting">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="editDate">Editing Date</label>
                        <input type="text" class="form-control" id="editDate" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="isHot">Hot Tours</label>
                        <input type="text" class="form-control" id="isHot">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail</label>
                        <input type="text" class="form-control" id="thumbnail">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="images">Images</label>
                        <textarea class="form-control" id="images"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Type Of Tour</label>
                        <label for="typesOfTour"></label>
                        <select class="form-control" id="typesOfTour"></select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Destination</label>
                        <label for="destinations"></label>
                        <select class="form-control" id="destinations"></select>
                    </div>
                    <p></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="update-tour">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#tourDetailsModalScrollable').modal('hide');">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Tour -->
<div class="modal fade" id="newTourModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTourModalScrollableTitle">New Tour</h5>
            </div>
            <div class="modal-body">
                <form id="new-tour-form">
                    <div class="form-group">
                        <label for="_id" hidden="hidden">ID</label>
                        <input type="text" class="form-control" id="_id" hidden="hidden">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_name">Name</label>
                        <input type="text" class="form-control" id="_name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_content">Description</label>
                        <textarea class="form-control" id="_content"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_service">Service</label>
                        <input type="text" class="form-control" id="_service">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_time">Time</label>
                        <input type="text" class="form-control" id="_time">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_schedule">Schedule</label>
                        <textarea class="form-control" id="_schedule"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_priceForAdult">Price For Adult</label>
                        <input type="text" class="form-control" id="_priceForAdult">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_priceForChildren">Price For Children</label>
                        <input type="text" class="form-control" id="_priceForChildren">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_departurePoint">Departure Point</label>
                        <input type="text" class="form-control" id="_departurePoint">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_status">Status</label>
                        <input type="text" class="form-control" id="_status">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_isHot">Hot Tours</label>
                        <input type="text" class="form-control" id="_isHot">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_thumbnail">Thumbnail</label>
                        <input type="text" class="form-control" id="_thumbnail">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="_images">Images</label>
                        <textarea class="form-control" id="_images"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Type Of Tour</label>
                        <label for="_typesOfTour"></label>
                        <select class="form-control" id="_typesOfTour"></select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Destination</label>
                        <label for="_destinations"></label>
                        <select class="form-control" id="_destinations"></select>
                    </div>
                    <p></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="add-tour">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#newTourModalScrollable').modal('hide')">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<th:block th:replace="~{admin/index::javascript}"></th:block>

<script th:type="module" th:src="@{/assets/admin/js/pages/tour-data.js}"></script>
<script th:src="@{/assets/admin/js/pages/iziToast.js}"></script>
<script th:src="@{https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js}"></script>
<script>
    ClassicEditor
        .create(document.getElementById('_schedule'))
        .then(editor => {
            editor.model.document.on('change', () => {
                // Update the hidden textarea with the editor content
                document.querySelector('textarea[name="_schedule"]').value = editor.getData();
            });
        })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
