<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{admin/index::header}"></th:block>
<body class="login-page">
<div class='loader'>
    <div class='spinner-grow text-primary' role='status'>
        <span class='sr-only'>Loading...</span>
    </div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-4">
            <div class="card login-box-container">
                <div class="card-body">
                    <div class="authent-logo">
                        <img th:src="@{/assets/admin/images/logo2x.png}" alt="">
                    </div>
                    <div class="authent-text">
                        <p>Welcome to Admin Panel</p>
                        <p>Please Sign-in to your account.</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info m-b-xs">Sign In</button>
                            <button class="btn btn-primary">Facebook</button>
                        </div>
                    </form>
                    <div class="authent-reg">
                        <p>Not registered? <a href="register.html">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/admin/js/pages/authentication.js}"></script>
</body>
</html>
