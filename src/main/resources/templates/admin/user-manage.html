<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{admin/layout::header}"></th:block>
<body>
<div class="page-container">
    <th:block th:replace="~{admin/layout::page-header}"></th:block>
    <th:block th:replace="~{admin/layout::page-sidebar}"></th:block>
    <div class="page-content">
        <div class="main-wrapper">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <h2>User Manage</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table user-table" id="user-table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Birthday</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascripts -->
<script th:src="@{/assets/plugins/jquery/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://unpkg.com/@popperjs/core@2}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{https://unpkg.com/feather-icons}"></script>
<script th:src="@{/assets/plugins/perfectscroll/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/main.min.js}"></script>
<script th:src="@{/assets/js/pages/user-data.js}"></script>
</body>
</html>
